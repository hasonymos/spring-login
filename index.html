            <div class="contactDiv">
                <form id="contactForm">

                        <Label>Name</Label>
                        <input type="text" name="name" id="contactName">
                    </div>
                    <div class="formItem">
                        <Label>Email</Label>
                        <input type="email" name="email" id="contactEmail">
                    </div>
                    <div class="formItem">
                        <Label>Subject</Label>
                        <select name="subject" id="subject">
                            <option value="">Enquiring About</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Property">Property</option>
                            <option value="Software">App Development</option>
                        </select>
                    </div>
                    <div class="formItem">
                        <Label>Message</Label>
                        <input type="text" name="msg" id="msg">
                    </div>

                    <input type="submit" value="Send Message" id="contactBtn">
                </form>
            </div>
        </div>
